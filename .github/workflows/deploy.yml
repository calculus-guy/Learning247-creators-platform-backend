name: Deploy Backend to EC2

on:
  push:
    branches:
      - master   # change to 'master' if your default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          # Copy files to server
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            ./ ubuntu@34.251.237.6:/home/ubuntu/Learning247-creators-platform-backend/

          ssh -o StrictHostKeyChecking=no ubuntu@34.251.237.6 << 'EOF'
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          cd /home/ubuntu/Learning247-creators-platform-backend
          npm install --omit=dev
          pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
          EOF
